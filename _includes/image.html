<div class="image" style="display: block; margin-left: auto; margin-right: auto; width: 50%; margin-bottom: 1em;">
  <a href="/assets/images/{{ include.image }}">
    <img src="/assets/images/{{ include.image }}" alt="{{ include.image }}" style="border: 5px solid #979797;" />
  </a>
  <div style="font-size: smaller;">
    {{ include.description }}
    {% if include.link %}
    (<a href="{{ include.link }}">source</a>)
    {% endif %}
  </div>

</div>
